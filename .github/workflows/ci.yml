name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop the build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=venv,.git,__pycache__,.env
          # Warnings as non-blocking (exit-zero)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics \
            --exclude=venv,.git,__pycache__,.env

  validate:
    name: Validate Imports & Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          python -m py_compile daily_workflow.py
          python -m py_compile wake_detector.py
          find src -name "*.py" -exec python -m py_compile {} \;
          find scripts -name "*.py" -exec python -m py_compile {} \;

      - name: Validate module imports
        run: |
          python -c "
          import sys, os
          sys.path.insert(0, os.path.join(os.getcwd(), 'src'))

          # Core modules
          from data_collection import GoogleFitCollector
          from scoring import ProductivityCalculator, SleepDebtCalculator
          from ai import InsightGenerator
          from database import DatabaseConnection, WellnessRecord, ProductivityScore, DailyReport
          from delivery import GoogleDocsClient

          print('All module imports validated successfully')
          "

      - name: Check for credential files in repo
        run: |
          # Ensure sensitive files are not committed
          FILES_TO_CHECK=".env credentials.json token.json token_fit.json token_calendar.json token_sheets.json productivity.db"
          FOUND_SENSITIVE=0
          for f in $FILES_TO_CHECK; do
            if [ -f "$f" ]; then
              echo "::warning::Sensitive file found in repo: $f"
              FOUND_SENSITIVE=1
            fi
          done
          if [ "$FOUND_SENSITIVE" -eq 1 ]; then
            echo "::warning::Consider adding sensitive files to .gitignore"
          fi
